sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //compile group: 'org.jdatepicker', name: 'jdatepicker', version: '1.3.4'
    compile group: 'com.toedter', name: 'jcalendar', version: '1.4'
}
